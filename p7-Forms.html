<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p7 web</title>
    <link rel="icon" href="./favicon.jpg">
</head>
<body>


    <form action="./qsp.html" method="post">
        <input type="text" placeholder="Username" name="User" maxlength="10"><br><br>
        
        <input type="password" placeholder="Password" name="Pass" min="6"><br><br>

       <!--<input type="email" placeholder="Enter valid Email"><br><br>

        <input type="url" placeholder="Enter valid Url"><br><br>-->

        <input type="number" placeholder="Enter valid Age" min="18" max="45"><br><br>

        <label>Gender:</label>
        <input type="radio" name="a" disabled>Male
        <input type="radio" name="a" checked>Female
        <input type="radio" name="a" disabled>Others<br><br>

        <label>Skills:</label>
        <input type="checkbox">Python
        <input type="checkbox">SQL
        <input type="checkbox">Web<br><br>

        <label>Select your State:</label>
        <select>
            <option>--select--</option>
            <option>Karnataka</option>
            <option>Andhra Pradesh</option>
            <option>Telangana</option>
            <option>Tamilnadu</option>
            <option>Kerala</option>
        </select><br><br>

        <label>DOB:</label>
        <input type="date">

        <label>Time:</label>
        <input type="time"><br><br>

        <label>Adhar card:</label>

        <input type="file"><br><br>
       
        <textarea placeholder="Enter your feedback" cols0="30"></textarea><br><br>

        <input type="submit" value="Login">

        <!--<button>Signup</button>
        <button type="submit">Signup</button>-->

        <input type="reset" value="Clear">
    </form>
